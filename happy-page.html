<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333; /* Dark background color */
      color: #fff; /* Light text color */
    }

    img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      background-color: #28a745; /* Green button color */
      color: #fff; /* Light button text color */
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div>
    <img src="https://i.pinimg.com/originals/c2/36/20/c23620856ca20741c347183f19d5d958.jpg" alt="Happy Gif">
    <button onclick="celebrate()">Celebrate!</button>

    <script>
      function celebrate() {
        // Change background color randomly
        document.body.style.backgroundColor = getRandomColor();

        // Play a celebratory sound (you can replace this with your own sound file)
        var audio = new Audio('celebrate-sound.mp3');
        audio.play();
      }

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </div>

</body>
</html>
